<style type="text/css">
p:first-letter {
float : left; /*设置段落p标签的首字为浮动，让其占据多行的空间*/
font-weight : bold; /*加粗段落p首字*/
font-size : 2em; /*设置段落p标签的首字为其他字体的2倍*/
}
p {clear : both;} /*清楚首字的浮动，避免影响p标签的高度与其相叠加*/
</style>
</head>

<body style="margin:10px">
<h2>【端午节由来】</h2>
<p>关于端午节的来历，归纳起来，大致有以下诸说：</p>
<p>迎涛神，此说出资东汉<span>《曹娥碑》</span>。曹娥是东汉上虞人，父亲溺于江中，数日不见尸体，当时像女曹娥年仅十四岁，昼夜沿江号哭。过了十七天，在五月五日也投江，五日后抱出父尸。</p>
<p>春秋时吴国忠臣伍子胥含冤而死之后，化为涛神，世人哀而祭之，故有端午节。</p>
</body>

</html>
