<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
<link rel="stylesheet" type="text/css" href="style.css">
<style type="text/css">
* {
margin : 0;
padding : 0;
}
#header, #footer {
height : 30px;
background-color : #E8E8E8;
}
#container {
margin : 10px 0;
}
.mainBox {
float : left;
width : auto;
color : red;
background-color : #333333;
}
.sideBox {
float : right;
width : 200px;
color : red;
background-color :#999999;
margin-left : -200px;
}
#footer {
width :100%;
clear : both;
}
</style>
</head>

<body style="margin:10px">
<div id="header">头部信息.</div>
<div id="container">

    <div class="sideBox">侧边栏.<p>1</p><p>1</p><p>1</p><p>1</p><p>1</p><p>1</p><p>1</p></div>
</div>
<div id="footer">底部信息.</div>
</body>

</html>
