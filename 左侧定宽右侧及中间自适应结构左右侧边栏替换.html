<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
<link rel="stylesheet" type="text/css" href="style.css">
<style type="text/css">
* {
margin : 0;
padding : 0;
}
.header, .footer {
height : 30px;
line-height : 30px;
text-align : center;
color : #FFFFFF;
background-color : #AAAAAA;
}
.container {
text-align : center;
color : #FFFFFF;
}
.mainBox {
float : left;
width : 100%;
background-color : #FFFFFF;
}
.mainBox .content {
margin : 0 41% 0 210px;
background-color : #000000;
} /*设置主要内容区域的内存div标签外补丁保持宽度的默认值为auto，留出空白的位置给左右两列*/
.subMainBox {
float : left;
width : 40%;
margin-left : -40%;
background-color : #666666;
} /*将次要内容区域设置左浮动，并设置宽度为40%，负边距为左边的-100%*/
.sideBox {
float : left;
width : 200px;
margin-left : -100%;
background-color : #666666;
}
.footer {
clear : both;
}
</style>
</head>

<body style="margin:10px">
<div class="header">The head message</div>
<div class="container">
    <div class="mainBox">
        <div class="content">Main content areas</div>
    </div>
    <div class="subMainBox">Submain content areas</div>
    <div class="sideBox">Side bar</div>
</div>
<div class="footer">Footer bar</div>
</body>

</html>
