<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
<link rel="stylesheet" type="text/css" href="style.css">
<style type="text/css">
* {
margin : 0;
padding : 0;
}
.header, .footer {
height : 30px;
line-height : 30px;
text-align : center;
color : #FFFFFF;
background-color : #AAAAAA;
}
.container {
position : relative;
width : 960px;
text-align : center;
color : #FFFFFF;
}
.mainBox {
width : 960px;
}
.mainBox .content {
border-left : 310px solid #999999;
border-right : 210px solid #333333;
background-color : #000000;
}
.subMainBox {
position : absolute;
top : 0;
left : 0;
width : 300px;
}
.sideBox {
position : absolute;
top : 0;
right : 0;
width : 200px;
}
.footer {
clear : both;
}
</style>
</head>

<body style="margin:10px">
<div class="header">The head message</div>
<div class="container">
    <div class="mainBox">
        <div class="content">Main content areas<p>1</p><p>1</p><p>1</p></div>
    </div>
    <div class="subMainBox">Submain content areas</div>
    <div class="sideBox">Side bar</div>
</div>
<div class="footer">Footer bar</div>
</body>

</html>
