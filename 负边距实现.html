<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
<link rel="stylesheet" type="text/css" href="style.css">
<style type="text/css">
* {
margin : 0;
padding : 0;
}
.header, .footer {
height : 30px;
line-height : 30px;
text-align : center;
color : #FFFFFF;
background-color : #AAAAAA;
}
.container {
float : left;
width : 960px;
text-align : center;
overflow : hidden;
color : #FFFFFF;
}
.mainBox {
float : left;
width :960px;
margin-bottom : -9999px;
padding-bottom : 9999px;
}
.mainBox .content {
width : 440px;
margin : 0 210px 0 310px;
background-color : #000000;
}
.subMainBox {
float : left;
width : 300px;
margin-left : -960px;
margin-bottom : -9999px;
padding-bottom : 9999px;
background-color : #666666;
}
.sideBox {
float : left;
width : 200px;
margin-left : -200px;
margin-bottom : -9999px;
padding-bottom : 9999px;
background-color : #666666;
}
.footer {
clear : both;
}
</style>
</head>

<body style="margin:10px">
<div class="header">The head message</div>
<div class="container">
    <div class="mainBox">
        <div class="content">Main content areas</div>
    </div>
    <div class="subMainBox">Submain content areas</div>
    <div class="sideBox">Side bar</div>
</div>
<div class="footer">Footer bar</div>
</body>

</html>
