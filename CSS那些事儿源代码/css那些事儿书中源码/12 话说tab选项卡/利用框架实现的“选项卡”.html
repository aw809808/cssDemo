<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<style type="text/css">
ul {
	overflow:hidden;
	border-bottom:1px solid #000000;
}
li {
	float:left;
	height:22px;
	margin-right:10px;
	line-height:22px;
	list-style:none;
	font:normal 12px/1.5em simsun, Verdana,Lucida, Arial, Helvetica, sans-serif;
}
li a {
	display:block;
	height:100%;
	padding:0 5px;
	text-decoration:none;
	color:#F8F8F8;
	background-color:#333333;
}
li a:hover {
	color:#333333;
	background-color:#E8E8E8;
}
iframe {
	width:100%;
	height:340px;
	border:1px solid #999999;
}
</style>
<title>利用框架实现的“选项卡”</title>
</head>

<body>
<ul>
	<li><a href="http://www.linxz.cn/" target="open_url">小志博客</a></li>
	<li><a href="http://www.blueidea.com/" target="open_url">蓝色理想</a></li>
	<li><a href="http://www.g.cn/" target="open_url">google</a></li>
	<li><a href="http://www.baidu.com/" target="open_url">百度</a></li>
</ul>
<iframe scrolling="no" src="#" frameborder="0" name="open_url"></iframe>
</body>
</html>
