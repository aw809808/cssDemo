<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
<style type="text/css">
div {overflow:hidden;padding-bottom:10px;margin-bottom:10px;border-bottom:1px dashed #333333;}
div h2 {text-align:center;font-size:14px;color:#FF0000;}
div p {text-indent:2em;color:#F32600;}
</style>
<title>合理使用标签，利用CSS定义样式</title>
</head>

<body>
<h1>合理使用标签，利用CSS定义样式</h1>
<div>
	<h2>通过样式定义h2标签后的表现形式</h2>
	<p>通过样式定义p标签后的表现形式</p>
</div>
<h2>浏览器中对h2标签的默认表现形式</h2>
<p>浏览器对p标签的默认表现形式</p>
</body>
