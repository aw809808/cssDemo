<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>ID选择符</title>
<style type="text/css">
#myContent {
	font-weight:bold; /*加粗文字*/
	color:#0000FF; /*定义文字颜色为蓝色*/
}
</style>
</head>

<body>
<p>CSS很强大，可以控制页面中任何元素的表现方式</p>
<p id="myContent">与众不同，突出个性</p>
</body>
</html>
