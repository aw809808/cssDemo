<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<style type="text/css">
p {
	height:170px;
	border:1px solid #000000;
	background-image:url(images/logo.jpg); /* 设置div容器的背景图片 */
	background-repeat:no-repeat; /* 设置背景图像不重复显示 */
	background-position:right bottom; /* 将背景图片定位到div容器的右下角 */
}
</style>
<title>background-position属性</title>
</head>

<body>
<p>将div容器中的背景图片不重复显示，并且控制在div容器的右下角。</p>
</body>
</html>
