<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<style type="text/css">
* {
	margin:0;
	padding:0;
} /* 设置页面中所有元素的内外补丁为0，便于更便捷的页面布局 */
#header, #footer {
	width:960px;
	height:30px;
	background-color:#E8E8E8;
} /* 设置头部信息以及底部信息的宽度为960px，高度为30px，并添加浅灰色背景色 */
#container {
	width:960px;
	height:250px;
	margin:10px 0;
} /* 设置页面内容区域的宽度为960px，高度为250px，并设置上下外补丁为10px */
.mainBox {
	float:left; /* 将主要内容区域向左浮动 */
	width:680px;
	height:250px;
	color:#FF0000;
	background-color:#333333;
} /* 设置主要内容区域的宽度为680px，高度为250px，背景色以及文本颜色，并居左显示 */
.sideBox {
	float:right; /* 将侧边栏向右浮动 */
	width:270px;
	height:250px;
	color:#FFFFFF;
	background-color:#999999;
} /* 设置侧边栏的宽度为270px，高度为250px，背景色以及文本颜色，并居右显示 */
</style>
<title>两列定宽定高结构</title>
</head>

<body>
<div id="header">头部信息</div>
<div id="container">
	<div class="mainBox">主要内容区域</div>
	<div class="sideBox">侧边栏</div>
</div>
<div id="footer">底部信息</div>
</body>
</html>
