<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>表单标签</title>
</head>

<body>
<input type="checkbox" style="width:250px;height:40px;border:1px solid #000000;background:#E8E8E8;" />多选框
<br />
<input type="file" style="width:250px;height:40px;border:1px solid #000000;background:#E8E8E8;" />
<br />
<input type="password" value="密码框" style="width:250px;height:40px;border:1px solid #000000;background:#E8E8E8;" />
<br />
<input type="radio" name="ir" style="width:250px;height:40px;border:1px solid #000000;background:#E8E8E8;" />单选框
<br />
<input type="reset" style="width:250px;height:40px;border:1px solid #000000;background:#E8E8E8;" />
<br />
<input type="submit" style="width:250px;height:40px;border:1px solid #000000;background:#E8E8E8;" />
<br />
<input type="text" style="width:250px;height:40px;border:1px solid #000000;background:#E8E8E8;" />
<br />
<select style="width:250px;height:40px;border:1px solid #000000;background:#E8E8E8;">
	<option value="">下拉框</option>
	<option value="">下拉框</option>
	<option value="">下拉框</option>
</select>
</body>
</html>
